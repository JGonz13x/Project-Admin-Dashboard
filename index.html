<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <main class="main-container">
      <section class="dashboard-nav">
        <div class="dashboard-title">Dashboard</div>
        <div class="dashboard-menu home">Home</div>
        <div class="dashboard-menu profile">Profile</div>
        <div class="dashboard-menu messages">Messages</div>
        <div class="dashboard-menu history">History</div>
        <div class="dashboard-menu task">Task</div>
        <div class="dashboard-menu communities">Communities</div>
        <div class="dashboard-menu settings">Settings</div>
        <div class="dashboard-menu support">Support</div>
        <div class="dashboard-menu privacy">Privacy</div>
      </section>
      <section class="contents">
        <div class="content-nav">
          <div class="upper-nav">
            <div class="search">
              <img src="#" alt="search icon" /><input
                type="text"
                title="search"
              />
            </div>
            <div class="upper-right-nav">
              <img src="notif" alt="notification icon" />
              <img src="profile" alt="profile icn" />
              <p>name</p>
            </div>
          </div>
          <div class="lower-nav">
            <div class="lower-left-nav">
              <img src="profile" alt="profile icon" />
              <p class="greetings">Hi there</p>
              <p class="name">name</p>
            </div>
            <div class="lower-right-nav">
              <button class="nav-button new">New</button>
              <button class="nav-button upload">Upload</button>
              <button class="nav-button share">Share</button>
            </div>
          </div>
        </div>
        <div class="main-content-container">
          <div class="main-content">
            <div class="project-mark">Your Projects</div>
            <div class="project-grid">
              <div class="project-card">
                <div class="project-title">title</div>
                <div class="project-content">some text</div>
                <div class="project-options"></div>
              </div>
            </div>
          </div>
          <div class="alerts">
            <div class="announcement">
              <div class="announcement-mark">Announcement</div>
              <div class="announcement-grid">
                <div class="announcement-card">
                  <div class="announcement-title"></div>
                  <div class="announcement-content"></div>
                </div>
              </div>
              <div class="trending">
                <div class="trending-grid">
                  <div class="trending-card">
                    <div class="trending-icon"></div>
                    <div class="trending-name"></div>
                    <div class="trending-description"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
